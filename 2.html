<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jeonju Sound Festival</title>
	<style type="text/css">
		
		#sound{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-gap: 0px 0px;
		}
		#test a{
			color: black;
			text-decoration: none;
			text-align: center;

		}
		#test a:hover{
			animation: color-change 3s;
			animation-iteration-count: 1;
		}
		@keyframes color-change{
			0%{color:black; font-size: 100%}
			50%{color:gray; font-size: 200%}
			100%{color:black; font-size: 100%}
		}
		.title{
			color: black;
			text-decoration: none;
		}
		.title:hover{
			animation: color_change_title 3s;
			animation-iteration-count: 1;
		}
		@keyframes color_change_title{
			0%{color:black;}
			50%{color:gray;}
			100%{color:black;}
		}
		footer{
			border-top: 1px solid black;
		}
		.foot{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
		}
		header{
			display: grid;
			grid-template-columns: 420px 1fr;
			border-bottom: 1px solid black;
		}
	</style>
	<script type="text/javascript">
			function sound(){
				document.write('<h3>alvanoto</h3>');
				document.write('<p>alva noto</p>');
				document.write('<audio controls>');
    			document.write('<source src="./1.mp3" type="audio/mp3"></audio>');
		}
	</script>
</head>

<body>
 	<header>
	 	<h1><a class = "title" href = "index.html">JEONJU SOUND FESTIVAL</a></h1>
	 	<p style="padding-top: 21px;">URBAN ARCHIVE ART PROJECT</p>
 	</header>

 	<div id="sound">
 	<script type="text/javascript">
 		for(i = 0;i<30;i++){
 			document.write('<div>');
 			sound();
			document.write('</div>');
		}
	</script>
	</div>
		<footer>
		<div class="foot">
		<div>JEONJU + SOUND</div>
		<div>DATA_SET</div>
		<div>Address</div>
		<div>Tel:010-9315-6892</div>
		<div>Accessibility</div>
		</div>
		</footer>
	
</body>
</html>
